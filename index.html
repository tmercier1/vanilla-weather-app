<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/3e95fb6b67.js"
      crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                id="city-input"
                placeholder="Search for a city..."
                autocomplete="off"
                autofocus="on"
                size="45"
              />
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
            <div class="col-2">
              <button type="submit" class="current-button">Current</button>
            </div>
          </div>
        </form>
        <h1><span class="city" id="city"></span></h1>
        <h2></h2>
        <h3>
          <span class="weather-temperature">
          <span class="temperature" id="temperature"></span>
          <span class="units"><a href=# id="celsius-link">°C</a> | <a href=# id="fahrenheit-link" class="active">°F</a></span></span>
        </h3>
        <img src="" id="icon" />
        <br />
        <div class="todays-forecast" id="todays-forecast">Sunny</div>
        <div class="row weather-stats">
          <div class="col-auto">Wind: <span id="wind">12</span>mph</div>
          <div class="col-auto">Humidity: <span id="humidity">21</span>%</div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">
                Sun
                </div>
              <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="" width="48" />
              <div class="weather-forecast-temperatures">
              <span class="weather-forecast-max"> 
                18º </span> 
                <span class="weather-forecast-min"> 
                12º
                </span>
            </div>
            </div>
          </div>
        </div>
          </div>
        </div>
    <small>
      <a href="https://github.com/tmercier1/vanilla-weather-app" target="_blank">Open-sourced code</a> and <a href="https://app.netlify.com/sites/thirsty-joliot-689120/deploys/612d6e4c673ded1dcb3c3b1c">hosted on Netlify</a> by Tiffany Mercier</small>
    <script src="src/app.js"></script>
  </body>
</html>
